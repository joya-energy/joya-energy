<section class="pd-cta">
  <div class="pd-cta__bg"></div>
  <span class="pd-cta__blur pd-cta__blur--1"></span>
  <span class="pd-cta__blur pd-cta__blur--2"></span>

  <div class="pd-cta__container">
    <div class="pd-cta__inner">
      <div class="pd-cta__badge">
        <ng-icon name="lucideSparkles" class="pd-cta__badge-icon" />
        <span>Prêt à commencer ?</span>
      </div>

      <h2 class="pd-cta__title">Découvrez comment piloter votre performance énergétique</h2>

      <p class="pd-cta__subtitle">
        Rejoignez les entreprises qui optimisent leur consommation énergétique avec Joya.
      </p>

      <div class="pd-cta__actions">
        <a routerLink="/notre-solution" class="pd-cta__btn pd-cta__btn--primary">
          Découvrir la solution Joya
          <ng-icon name="lucideArrowRight" class="pd-cta__btn-icon" />
        </a>
        <a routerLink="/audit-energetique" class="pd-cta__btn pd-cta__btn--outline">
          Lancer une étude énergétique
        </a>
      </div>
    </div>
  </div>
</section>
