<section class="pd-section pd-section--alt">
  <div class="pd-section__container">
    <div class="pd-tracking__header">
      <h2 class="pd-tracking__title">Ce que vous suivez au quotidien</h2>
    </div>

    <div class="pd-tracking__grid">
      @for (card of cards; track card.title) {
      <div class="pd-tracking__card">
        <div class="pd-tracking__icon-wrap">
          <ng-icon [name]="card.icon" class="pd-tracking__icon" />
        </div>
        <h3 class="pd-tracking__card-title">{{ card.title }}</h3>
        <p class="pd-tracking__card-desc">{{ card.description }}</p>
      </div>
      }
    </div>
  </div>
</section>
