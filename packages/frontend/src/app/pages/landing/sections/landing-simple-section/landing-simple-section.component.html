<section class="section" [class.section--white]="variant() === 'white'" [attr.id]="id() || null">
  <div class="section__container">
    <div class="section__header">
      @if (badge()) {
        <app-landing-badge [text]="badge()!" variant="secondary" />
      }
      <h2 class="section__title">{{ title() }}</h2>
      @if (subtitle()) {
        <p class="section__subtitle">{{ subtitle() }}</p>
      }
      <div class="section__bar" aria-hidden="true"></div>
    </div>

    <div class="section__body">
      <ng-content />
    </div>
  </div>
</section>
