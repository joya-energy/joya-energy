<div class="ui-select-container" [class.disabled]="disabled" [class.open]="isOpen()">
    <div class="ui-select-trigger" (click)="toggleDropdown()">
        <span class="ui-select-value" [class.placeholder]="!hasSelection()">
            {{ hasSelection() ? displayValue() : placeholder }}
        </span>
        <span class="ui-select-arrow">
            <ng-icon name="lucideChevronDown" size="16"></ng-icon>
        </span>
    </div>

    <div class="ui-select-dropdown" *ngIf="isOpen()">
        <div
            class="ui-select-option"
            *ngFor="let option of options"
            [class.selected]="isSelected(option)"
            (click)="selectOption(option)"
        >
            <span class="option-label">{{ option }}</span>
            <ng-icon *ngIf="isSelected(option)" name="lucideCheck" size="16" class="check-icon"></ng-icon>
        </div>
        <div class="ui-select-empty" *ngIf="options.length === 0">
            Aucune option
        </div>
    </div>
</div>
