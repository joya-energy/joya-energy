<section class="simulator-section">
  <div class="container">
    <div class="section-header">
      <span class="section-label">{{ label }}</span>
      <h2 class="text-heading-h1 color-text-primary section-title">
        {{ title }}
      </h2>
      <p class="section-subtitle color-text-secondary">
        {{ subtitle }}
      </p>
    </div>
    
    <div class="simulator-grid">
      <!-- Left: Form -->
      <div class="simulator-form">
        <h3 class="text-heading-h3 color-text-primary form-title">
          Entrez vos informations
        </h3>
        
        <form (ngSubmit)="estimatePotential()" class="form">
          <div class="form-field">
            <label for="address" class="form-label">
              Adresse
            </label>
            <input
              type="text"
              id="address"
              [(ngModel)]="address"
              name="address"
              placeholder="Ex: 123 Rue de la République, Tunis"
              class="form-input"
              required
            />
          </div>
          
          <div class="form-field">
            <label for="energyBill" class="form-label">
              Montant de votre facture d'énergie (DT/mois)
            </label>
            <input
              type="number"
              id="energyBill"
              [(ngModel)]="energyBill"
              name="energyBill"
              placeholder="Ex: 120"
              class="form-input"
              required
            />
          </div>
          
          <button type="submit" class="btn btn-primary btn-block">
            Estimer mon potentiel solaire
          </button>
        </form>
      </div>
      
      <!-- Right: Map Visual -->
      <div class="simulator-visual">
        <div class="map-placeholder">
          <div class="map-icon">
            <svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
              <circle cx="32" cy="28" r="8" stroke="currentColor" stroke-width="2.5" fill="none"/>
              <path d="M32 20C26.48 20 22 24.48 22 30c0 7 10 18 10 18s10-11 10-18c0-5.52-4.48-10-10-10z" stroke="currentColor" stroke-width="2.5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
          </div>
          <p class="map-text color-text-muted">
            Cliquez sur la carte pour positionner votre adresse ou saisissez-la directement
          </p>
        </div>
        
        <p class="map-note color-text-muted">
          L'adresse sera utilisée pour l'analyse énergétique
        </p>
      </div>
    </div>
  </div>
</section>
