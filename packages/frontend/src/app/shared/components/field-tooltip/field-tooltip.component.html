<button
  type="button"
  class="tooltip-trigger"
  aria-label="Plus d'informations"
  tabindex="-1"
  (mouseenter)="open($event)"
  (mouseleave)="close()"
  (click)="$event.stopPropagation(); $event.preventDefault()"
>
  <ng-icon name="lucideInfo" class="tooltip-icon"></ng-icon>
</button>

@if (isOpen()) {
  <div class="tooltip-panel" role="tooltip" [style.top]="panelStyle().top" [style.left]="panelStyle().left">
    <div class="tooltip-title">{{ title }}</div>
    @if (description) {
      <div class="tooltip-description">{{ description }}</div>
    }
    @if (options.length) {
      <ul class="tooltip-options">
        @for (option of options; track option) {
          <li>{{ option }}</li>
        }
      </ul>
    }
  </div>
}
