<footer class="footer">
  <!-- Newsletter Section -->
  <div class="footer-newsletter">
    <div class="container">
      <div class="newsletter-content">
        <div class="newsletter-text">
          <h3 class="text-heading-h3 color-text-primary">
            {{ newsletterTitle }}
          </h3>
          <p class="color-text-secondary">
            {{ newsletterDescription }}
          </p>
        </div>
        
        <form (ngSubmit)="subscribeNewsletter()" class="newsletter-form">
          <input
            type="email"
            [(ngModel)]="email"
            name="email"
            [placeholder]="newsletterPlaceholder"
            class="newsletter-input"
            required
          />
          <button type="submit" class="btn btn-primary">
            {{ newsletterButton }}
          </button>
        </form>
        
        <p class="newsletter-disclaimer color-text-muted">
          {{ newsletterDisclaimer }}
        </p>
      </div>
    </div>
  </div>
  
  <!-- Main Footer Content -->
  <div class="footer-main">
    <div class="container">
      <div class="footer-grid">
        <!-- Company Info -->
        <div class="footer-company">
          <div class="footer-logo">
            <span class="logo-text">Joya</span>
          </div>
          <p class="company-description color-text-secondary">
            {{ companyDescription }}
          </p>
          <div class="social-links">
            <a href="https://www.linkedin.com" target="_blank" rel="noopener noreferrer" class="social-link" aria-label="LinkedIn">
              <ng-icon name="lucideLinkedin" size="20"></ng-icon>
            </a>
          </div>
        </div>
        
        <!-- Footer Columns -->
        @for (column of footerColumns; track column.title) {
          <div class="footer-column">
            <h4 class="footer-column-title color-text-primary">
              {{ column.title }}
            </h4>
            <ul class="footer-links" role="list">
              @for (link of column.links; track link.href) {
                <li>
                  <a [href]="link.href" class="footer-link color-text-secondary">
                    {{ link.label }}
                  </a>
                </li>
              }
            </ul>
          </div>
        }
      </div>
    </div>
  </div>
  
  <!-- Copyright -->
  <div class="footer-bottom">
    <div class="container">
      <p class="copyright color-text-muted">
        {{ copyright }}
      </p>
    </div>
  </div>
</footer>
